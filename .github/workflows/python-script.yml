name: Run Python Script on Windows

on: 
  push: 
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch: # Allow manual triggering of the workflow

jobs:
  run-script:
    runs-on: windows-latest  # Use the latest Windows runner

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      # Checkout the repository to the GitHub Actions runner

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'  # Specify the Python version to use

    - name: Install Google Chrome
      run: choco install googlechrome --ignore-checksums

    - name: Remove existing ChromeDriver
      run: if exist C:\SeleniumWebDrivers\ChromeDriver\chromedriver.exe del C:\SeleniumWebDrivers\ChromeDriver\chromedriver.exe

    - name: Install Python dependencies
      run: pip install chromedriver-autoinstaller selenium discord_webhook

    - name: Run script
      run: python Run.py
